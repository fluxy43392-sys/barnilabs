<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnilabs - AI Chat Interface</title>
    
    <!-- DNS Prefetch and Preconnect for faster API connections -->
    <link rel="dns-prefetch" href="https://text.pollinations.ai">
    <link rel="dns-prefetch" href="https://image.pollinations.ai">
    <link rel="preconnect" href="https://text.pollinations.ai" crossorigin>
    <link rel="preconnect" href="https://image.pollinations.ai" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon" aria-hidden="true">ðŸŒ²</div>
                    <h1>Barnilabs</h1>
                </div>
                <div class="header-actions">
                    <div class="connection-status" id="connectionStatus" title="Connection status">
                        <span class="status-indicator"></span>
                        <span class="status-text">Online</span>
                    </div>
                    <button class="btn-primary" id="newChat" aria-label="Start new chat">New</button>
                    <button class="btn-secondary" id="testButton" aria-label="Test chat interface">Test</button>
                </div>
            </div>
        </header>

        <!-- Main Chat Container -->
        <main class="chat-container" role="main">
            <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-label="Chat messages">
                <div class="welcome-message">
                    <div class="welcome-icon" aria-hidden="true">ðŸ¤–</div>
                    <h2>Welcome to Barnilabs</h2>
                    <p>Your AI-powered assistant for text generation, image creation, and more. Start a conversation below!</p>
                </div>
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;" role="status" aria-label="AI is thinking">
                <div class="typing-dots" aria-hidden="true">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">AI is thinking...</span>
            </div>
        </main>

        <!-- Input Section -->
        <footer class="input-section" role="contentinfo">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                        rows="1"
                        aria-label="Message input"
                        aria-describedby="input-help"
                    ></textarea>
                    <div class="input-actions">
                        <button class="btn-attach" id="attachImage" title="Attach Image" aria-label="Attach image file">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49"></path>
                            </svg>
                        </button>
                        <button class="btn-mode-toggle" id="modeToggle" title="Switch to Image Mode" aria-label="Toggle between text and image mode">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21,15 16,10 5,21"></polyline>
                            </svg>
                        </button>
                        <button class="btn-send" id="sendButton" title="Send Message" aria-label="Send message">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-footer">
                    <div class="mode-indicator" id="modeIndicator">
                        <span class="mode-text">ðŸ’¬ Text Mode</span>
                    </div>
                    <div class="model-selector">
                        <label for="modelSelect" class="sr-only">Select AI Model</label>
                        <select id="modelSelect" aria-label="Select AI model">
                            <!-- Models populated dynamically by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Hidden file input for image uploads -->
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
